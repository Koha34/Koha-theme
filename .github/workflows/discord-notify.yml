name: Discord Notify

on:
  push:
    branches: [ main ]              # main ã¸ã® Push
  pull_request:
    types: [opened, closed]         # PR ä½œæˆãƒ»ãƒãƒ¼ã‚¸
  release:
    types: [published]              # Release å…¬é–‹

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    # â‘  ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—ï¼ˆå·®åˆ†æƒ…å ±ç”¨ï¼‰
    - name: Checkout
      uses: actions/checkout@v4

    # â‘¡ Discord ç”¨ JSON ã‚’ç”Ÿæˆ
    - name: Assemble Discord Message
      id: build
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          EVENT="ğŸ”„ **Push** to \`${{ github.ref_name }}\`"
          URL="${{ github.event.compare }}"
          COLOR="3447003"
          DESCRIPTION="$(git log -1 --pretty=format:'%s (%an)')"
        elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
          if [[ "${{ github.event.action }}" == "closed" && "${{ github.event.pull_request.merged }}" == "true" ]]; then
            EVENT="âœ… **PR Merged** #${{ github.event.pull_request.number }}"
            COLOR="5763719"
          else
            EVENT="ğŸ“£ **PR Opened** #${{ github.event.pull_request.number }}"
            COLOR="16753920"
          fi
          URL="${{ github.event.pull_request.html_url }}"
          DESCRIPTION="${{ github.event.pull_request.title }}"
        else
          EVENT="ğŸ·ï¸ **Release** \`${{ github.event.release.tag_name }}\`"
          URL="${{ github.event.release.html_url }}"
          COLOR="15844367"
          DESCRIPTION="${{ github.event.release.name }}"
        fi

        # jq ã§ Embed JSON ã‚’ä½œæˆ
        jq -n --arg title "$EVENT" \
              --arg url "$URL" \
              --arg desc "$DESCRIPTION" \
              --arg color "$COLOR" \
        '{embeds:[{title:$title,url:$url,description:$desc,color:($color|tonumber)}]}' > discordmsg.json

        # ãƒãƒ«ãƒãƒ©ã‚¤ãƒ³å‡ºåŠ›ã§æ¬¡ã‚¹ãƒ†ãƒƒãƒ—ã¸æ¸¡ã™
        echo "payload<<EOF" >> $GITHUB_OUTPUT
        cat discordmsg.json >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    # â‘¢ Discord Webhook ã¸ POST
    - name: Post to Discord Webhook
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ secrets.DISCORD_WEBHOOK_URL }}   # â‘¡ã§ç™»éŒ²ã—ãŸ Secret
        method: 'POST'
        contentType: 'application/json'
        data: ${{ steps.build.outputs.payload }}  # JSON ã‚’ç›´æ¥æ¸¡ã™
